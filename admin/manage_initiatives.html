        function buildHtml(template, data){
            var htmlString = "";
            var pageName = "'initiative_views'";
            var premiumImg = "";
            switch(template){
                case "divinitiativesTable":
                    
                    htmlString = "<tr><td>" + data.id + "</td><td>"+ data.type + "</td><td>" + data.name + "</td><td>"+ data.venue+"</td><td>"+data.date + "</td><td>" + data.metRequire + "</td><td>" + data.totRequire + "</td><td>" + data.contact + "</td><td><img src='assets/img/edit-button.png' onclick="+"toggleTabs('editInitiatives');fetchData('"+data.id+"','fetchInitiatives')"+">&emsp;<img src='assets/img/delete-button.png' onclick="+"deleteData('"+data.id+"','deleteInitiatives')"+"></td></tr>";
                break;
                /*case "typeName":
                    htmlString = "<option value='"+data.type+"'>" + data.type + "</option>";
                break;*/
                case "selinType":
                    htmlString = "<option value='"+data.type+"'>" + data.type + "</option>";
                break;
                case "selInitTypeName":
                    htmlString = "<option value='"+data.type+"'>" + data.type + "</option>";
                break;
            }
            return htmlString;
        }
