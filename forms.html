<script type="text/javascript">
  includeHTML();
  var qryCatType = "";
  var qryEvId = "";
  var qryStrings = getQueryString();
  qryStrings.forEach(element => {
    if(element.startsWith('cat_type')){
      qryCatType = element.split('=')[1];
      showForm();
    }
    else if(element.startsWith('ev_id')){
      qryEvId = element.split('=')[1];
    }
  });

  function showForm(){
    switch(qryCatType){
    case "register":{
      $('#title').text('Register');
      break;
    }
    case "login":{
      $('#grpName').css('display', 'none');
      $('#grpPhone').css('display', 'none');
      $('#grpOccupation').css('display', 'none');
      $('#grpLocation').css('display', 'none');
      $('#grpConfirmPassword').css('display', 'none');
      $('#title').text('Login');
      break;
    }
    case "volunteer":{
      $('#title').text('Volunteer - Registration');
      break;
    }
    case "donate":{
      $('#title').text('Donation Form');
      break;
    }
    case "janananma":{
      $('#title').text('Donation Form');
      break;
    }
    case "contact":{
      $('#title').text('Contact Us');
      break;
    }
    case "raise_your_voice":{
      $('#title').text('Raise You Voice');
      break;
    }
  }
  }
</script>
