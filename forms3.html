<script type="text/javascript">
  includeHTML();
  var qryCatType = "";
  var qryEvId = "";
  var qryStrings = getQueryString();
  qryStrings.forEach(element => {
    if(element.startsWith('cat_type')){
      qryCatType = element.split('=')[1];
      showForm();
    }
    else if(element.startsWith('ev_id')){
      qryEvId = element.split('=')[1];
    }
  });



  function showForm(){
    switch(qryCatType){
    case "register":{
      $('#title').text('Register');
      break;
    }
     case "login":{
      $('#grpName').css('display', 'none');
      $('#grpPhone').css('display', 'none');
      $('#grpOccupation').css('display', 'none');
      $('#grpLocation').css('display', 'none');
      $('#grpConfirmPassword').css('display', 'none');
      $('#grpMessage').css('display', 'none');
      $('#grpAmount').css('display', 'none');
      $('#title').text('Login');
      $('#heading').text('LOGIN');
      $('#two').text('','none');
      break;
    }
      
     case "volunteer":{
      $('#grpName').css('display', '');
      $('#grpPhone').css('display', '');
      $('#grpOccupation').css('display', '');
      $('#grpLocation').css('display', '');
      $('#grpConfirmPassword').css('display', '');
      $('#grpMessage').css('display', 'none');
      $('#grpAmount').css('display', 'none');
      $('#title').text('Volunteer - Registration');
      $('#heading').text('VOLUNTEER');

      break;
    }
    case "donate":{
       $('#grpName').css('display', '');
       $('#grpEmail').css('display', '');
      $('#grpPhone').css('display', '');
      $('#grpAmount').css('display', '');
      $('#grpOccupation').css('display', 'none');
      $('#grpLocation').css('display', 'none');
      $('#grpPassword').css('display', 'none');
      $('#grpConfirmPassword').css('display', 'none');
      $('#grpMessage').css('display', 'none');
      $('#title').text('Donation Form');
      $('#heading').text('DONATE');
      $('#two').text('','none');
      break;
    }
    case "janananma":{
      $('#title').text('Donation Form');
      break;
    }

    case "contact":{
       $('#grpName').css('display', '');
       $('#grpEmail').css('display', '');
      $('#grpPhone').css('display', '');
      $('#grpOccupation').css('display', 'none');
      $('#grpLocation').css('display', 'none');
      $('#grpPassword').css('display', 'none');
      $('#grpConfirmPassword').css('display', 'none');
      $('#grpAmount').css('display', 'none');
      $('#title').text('Contact Us');
      $('#heading').text('CONTACT US');
      $('#two').text('','none');
      break;
    }
    case "raise_your_voice":{
      $('#grpName').css('display', '');
       $('#grpEmail').css('display', '');
      $('#grpPhone').css('display', '');
      $('#grpLocation').css('display', '');
      $('#grpMessage').css('display', '');
      $('#grpOccupation').css('display','none');
      $('#grpPassword').css('display', 'none');
      $('#grpConfirmPassword').css('display', 'none');
      $('#title').text('Raise You Voice');
      $('#heading').text('RAISE YOUR VOICE');
      $('#two').text('','none');
      break;
    }
  }
  }
</script>
